name: Daily Auto Scraper
on:
  schedule:
    - cron: '0 6 * * *' # Daily Run
  workflow_dispatch: # Manual Run Button

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install selenium selenium-stealth webdriver-manager pandas requests

      - name: Run Python Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: Save & Commit Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Agar history.json hai to add karo
          git add history.json || true
          
          # Agar leads.csv nahi bani (kyunki leads nahi mili), to error mat do
          git add leads.csv || true
          
          # Agar koi changes hain to commit karo, warna "No changes" bolkar aage badho
          git commit -m "Auto Update: Scraped Data" || echo "No changes to commit"
          
          git push
