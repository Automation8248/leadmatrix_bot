name: leadbot

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - run: pip install -r requirements.txt
    - run: playwright install --with-deps
    - run: python bot.py
